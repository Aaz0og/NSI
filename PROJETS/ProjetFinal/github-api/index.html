<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Make a green square in the middle of the screen-->
    <div style="width:100%;height:100%;background-color:green;"></div>
    
    <!--Make the outline of the square blur the background-->
    <div style="width:100%;height:100%;position:absolute;top:0;left:0;background-color:black;opacity:0.5;filter:blur(10px);"></div>
    <!-- Make the background a royalty free image-->
    <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" style="width:100%;height:100%;position:absolute;top:0;left:0;">
</body>
</html>
